<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ETL</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>ETL Application</h1>
<button id="loadBtn">Load Data</button>
<table id="dataTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Wave</th>
        <th>Email</th>
        <th>Date</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
      const loadBtn = document.getElementById("loadBtn");
      const dataTable = document.getElementById("dataTable");
      loadBtn.addEventListener("click", () => {
        fetch("http://localhost:8080/all")
          .then(response => response.json())
          .then(data => {
            dataTable.innerHTML = "";
            data.forEach(item => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.surname}</td>
                <td>${item.wave}</td>
                <td>${item.email}</td>
                <td>${item.date}</td>
                <td>${item.rating}</td>
              `;
              dataTable.appendChild(row);
            });
          })
          .catch(error => console.error(error));
      });
    </script>
</body>
</html>
